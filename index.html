<!DOCTYPE html>
<html>
<head>
  <title>JAKE Newsletter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://i.imgur.com/gqpSHTe.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Verdana", sans-serif;
    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border: 2px solid #000000;
      box-shadow: 5px 5px 0 #000000;
      text-align: center;
    }
    h1 {
      color: #116600;
      text-shadow: 1px 1px #000000;
    }
    p {
      color: #333333;
      font-size: 16px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 30px;
	margin-bottom: 15px;
      padding: 10px 20px;
      background-color: #226600;
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #000;
    }
    a:hover {
      background-color: #11cc00;
      color: #000;
    }
    marquee {
      color: #2B73B3;
      font-weight: bold;
      margin-top: 10px;
    }
    .bottom-image {
      margin-top: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to JAKE Newsletter! <img src="https://blob.gifcities.org/gifcities/4I6O2SI62OAS3K7A4Q2D52NWMUWXAHFG.gif" alt="Guitar bro" style="width:30px; height:auto; vertical-align:middle;"</h1>
    <p>Find all the best events happening on the Central Coast without the need for social media. JAKE is a volunteer organization dedicated to promoting local music and arts. We hope you enjoy!</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWC3SWHPCIvY4l01YDZRfZ5NHjoEOqasehuR5HIyM6oiAhFg/viewform?usp=sharing&ouid=103581876607240545082">Subscribe Now</a>
    <hr>
    <marquee
	scrolldelay="60"
	<marquee behavior="scroll">HATE SOCIAL MEDIA? LOVE MUSIC? JAKE MAY BE RIGHT FOR YOU!</marquee>
	<img src="https://blob.gifcities.org/gifcities/2KKE6U7CKGUT7V4IFSOKNLAPNAQFNC6C.gif" class="bottom-image">
  </div>
</body>
</html>
